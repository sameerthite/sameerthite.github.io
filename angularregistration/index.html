<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/angular-animate.min.js"></script>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/services/authentication.js"></script>
	<script type="text/javascript" src="js/controllers/registration.js"></script>
	<script type="text/javascript" src="js/controllers/success.js"></script>
</head>
<body>
<header class="cf" ng-include="'views/nav.html'">

</header>
<div class="container text-center">

	<div class="userinfo" ng-show="currentUser" ng-controller="RegistrationController">
		<span class="userinfo">Hi {{ currentUser.firstname }}</span>
		<a href="#/login" ng-click="logout()">Logout</a>
	</div>
	<main class="cf" ng-view></main>
</div>

</body>
</html>
