<section class="card login">
	<form name="myform" ng-submit="login()" novalidate>
		
		<div class="col-md-offset-3 col-md-6">
			<div class="textintro">
			<h3>Hey there!!!</h3>
			<p>Login to access your account!</p>
			<p class="message" ng-show="message">{{ message }}</p>
			</div>
			<br>
			<div class="form-group">
				<input type="email" class="form-control" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
				<p class="error" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>
			</div>

			<div class="form-group">
				<input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
				<p class="error" ng-show="myform.password.$invalid && myform.password.$touched">Password is required</p>
			</div>	
			<button type="submit" class="btn btn-primary" ng-disabled="myform.$invalid">Login</button>
			<p>or <a href="#/register">Register</a></p>
		</div>
	</form>
</section>
